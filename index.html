<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flynerds Sweets</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
        }

        /* Header Style */
        header {
            background-color: #4a2c2a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header .logo {
            width: 100px;
            height: auto;
        }

        header h1 {
            margin-top: 10px;
            font-size: 2.5rem;
        }

        /* Hero Section Style */
        .hero {
            padding: 50px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a2c2a;
        }

        /* Video Section */
        video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer Section */
        footer {
            background-color: #4a2c2a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <!-- Replace 'logo.png' with your actual logo file -->
            <img src="Untitled design.png" alt="Flynerds logo" class="logo">
            <h1>Flynerds</h1>
        </div>
    </header>

    <!-- Hero Section with Video -->
    <section class="hero">
        <div class="video-container">
            <h2>Indulge in the finest chocolate experience</h2>
            <!-- Replace 'asdf.mp4' with the path to your ad video -->
            <video controls>
                <source src="Ad.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Flynerds. All rights reserved.</p>
    </footer>
</body>

</html>
